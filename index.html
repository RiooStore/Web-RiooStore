.container {
  width: 100%;

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.avatar {
  width: 90px;
  height: 90px;

}

.avatar img {

.btn {

  border-radius: 14px;
  font-weight: 600;

  transition: 0.3s ease;
}

.btn.primary {
  background: linear-gradient(135deg, #25D366, #1ebe5d);
