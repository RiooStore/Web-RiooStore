<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiooStore</title>  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #fff;
      min-height: 100vh;
      padding-top: 20px;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 999;
      padding: 12px;
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .nav-logo {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      object-fit: cover;
      border: 2px solid #25D366;
    }

    .nav-title {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: 0.4px;
    }

    .nav-right {
      display: flex;
      gap: 14px;
    }

    .nav-btn {
      padding: 14px 28px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.25s ease;
    }

    .nav-btn:hover {
      background: #25D366;
      color: #000;
      border-color: #25D366;
      transform: translateY(-2px);
    }

    /* ===== HERO ===== */
    .hero {
      max-width: 1100px;
      margin: 60px auto 0;
      padding: 0 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 40px;
      font-weight: 900;
    }

    .badge {
      display: inline-block;
      margin-left: 10px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 700;
      border-radius: 999px;
      background: linear-gradient(135deg, #7c3aed, #9333ea);
    }

    .hero p {
      margin-top: 14px;
      opacity: 0.8;
    }

    .banner {
      margin-top: 40px;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .banner img {
      width: 100%;
      display: block;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      .nav-container {
        padding: 16px;
      }

      .nav-title {
        font-size: 20px;
      }

      .nav-btn {
        padding: 12px 20px;
        font-size: 14px;
      }

      .hero h1 {
        font-size: 32px;
      }
    }
  </style></head>
<body id="top">  <!-- NAVBAR -->  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <img src="logo.jpg" alt="RiooStore Logo" class="nav-logo" />
        <div class="nav-title">RiooStore</div>
      </div>
      <div class="nav-right">
        <a href="#top" class="nav-btn">Home</a>
        <a href="https://github.com/RiooStore" target="_blank" class="nav-btn">GitHub</a>
      </div>
    </div>
  </nav>  <!-- HERO -->  <section class="hero">
    <h1>RiooStore <span class="badge">Official</span></h1>
    <p>Stay Amanah And Trusted</p><div class="banner">
  <img src="banner.jpg" alt="RiooStore Banner" />
</div>

  </section></body>
</html>
