<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rioo Store</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-tap-highlight-color:transparent;
    }

    body{
      background:radial-gradient(circle at top, #111 0%, #000 60%);
      color:#fff;
      min-height:100vh;
      padding-top:20px;
      overflow-x:hidden;
    }

    a{color:inherit;text-decoration:none;user-select:none}

    /* NAVBAR */
    .navbar{position:sticky;top:0;z-index:1000;padding:12px}
    .nav-container{
      max-width:1100px;
      margin:auto;
      background:rgba(20,20,20,.85);
      backdrop-filter:blur(12px);
      border-radius:18px;
      padding:18px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border:1px solid rgba(255,255,255,.1);
    }
    .nav-left{display:flex;align-items:center;gap:14px}
    .nav-logo{
      width:56px;height:56px;
      border-radius:14px;
      border:2px solid #25D366;
    }
    .nav-title{font-size:24px;font-weight:900}
    .nav-right{display:flex;align-items:center;gap:12px}

    .nav-btn{
      padding:14px 26px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      font-weight:700;
      transition:.25s;
    }
    .nav-btn:hover{background:#25D366;color:#000}

    /* DOT BUTTON */
    .dot-btn{
      width:46px;height:46px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:26px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      cursor:pointer;
      transition:.25s;
    }
    .dot-btn:hover{background:#25D366;color:#000}

    /* SIDE MENU */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      opacity:0;
      pointer-events:none;
      transition:.3s;
      z-index:2000;
    }
    .overlay.active{
      opacity:1;
      pointer-events:auto;
    }

    .side-menu{
      position:fixed;
      top:0;
      right:-320px;
      width:300px;
      height:100vh;
      background:#0b0b0b;
      border-left:1px solid rgba(255,255,255,.1);
      padding:24px;
      transition:.3s;
      z-index:2001;
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .side-menu.active{right:0}

    .side-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:20px;
      font-weight:800;
    }

    .close-btn{
      font-size:22px;
      cursor:pointer;
      opacity:.7;
    }

    .side-link{
      padding:14px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      font-weight:700;
      transition:.25s;
    }
    .side-link:hover{background:#25D366;color:#000}

    /* HERO */
    .hero-section{
      max-width:1100px;
      margin:30px auto 0;
      padding:0 20px;
      text-align:center;
    }
    .section-title{
      font-size:40px;
      font-weight:900;
      margin-bottom:20px;
    }
    .banner video{
      width:100%;
      height:400px;
      border-radius:22px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,.1);
    }

    /* SOCIAL */
    .social-wrapper{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      margin-top:30px;
    }
    .social-top{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .social-btn{
      padding:14px 26px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      font-weight:700;
      transition:.25s;
    }
    .social-btn:hover{background:#25D366;color:#000}

    @media(max-width:640px){
      .section-title{font-size:32px}
      .banner video{height:250px}
    }
  </style>
</head>

<body id="top">

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <img src="logo.jpg" class="nav-logo">
        <div class="nav-title">Rioo Store</div>
      </div>
      <div class="nav-right">
        <a href="#top" class="nav-btn">Home</a>
        <!-- GITHUB DIGANTI TITIK 3 -->
        <div class="dot-btn" id="openMenu">⋮</div>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero-section">
    <h1 class="section-title">Rioo Store Official</h1>
    <div class="banner">
      <video autoplay loop muted playsinline>
        <source src="banner.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- SOCIAL (TETAP ADA) -->
  <div class="social-wrapper">
    <div class="social-top">
      <a href="https://whatsapp.com/channel/0029VbAboBY3WHTUjWfV292s" class="social-btn">Channel Testimoni</a>
      <a href="https://whatsapp.com/channel/0029VaprmvWHQbRvCR5xSt3D" class="social-btn">Channel Info Stock</a>
      <a href="https://wa.me/6282261652010" class="social-btn">WhatsApp Rioo</a>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>

  <!-- SIDE MENU -->
  <div class="side-menu" id="sideMenu">
    <div class="side-header">
      Menu
      <span class="close-btn" id="closeMenu">✕</span>
    </div>

    <a href="https://github.com/RiooStore" target="_blank" class="side-link">GitHub Rioo</a>
  </div>

  <script>
    const openMenu = document.getElementById("openMenu");
    const closeMenu = document.getElementById("closeMenu");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");

    openMenu.onclick = () => {
      sideMenu.classList.add("active");
      overlay.classList.add("active");
    };

    function closeSide(){
      sideMenu.classList.remove("active");
      overlay.classList.remove("active");
    }

    closeMenu.onclick = closeSide;
    overlay.onclick = closeSide;
  </script>

</body>
</html>
