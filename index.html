<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rioo Store</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://rioostore.vercel.app/" />
  <meta property="og:title" content="Rioo Store" />
  <meta property="og:description" content="RiooStore | Road To 900 Testi" />
  <meta property="og:image" content="https://rioostore.vercel.app/logo.jpg" />

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    body{
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color:#fff;
      min-height:100vh;
      padding-top:20px;
    }

    /* NAVBAR */
    .navbar{position:sticky;top:0;z-index:999;padding:12px;}
    .nav-container{
      max-width:1100px;
      margin:auto;
      background:rgba(20,20,20,.85);
      backdrop-filter:blur(12px);
      border-radius:18px;
      padding:18px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border:1px solid rgba(255,255,255,.1);
    }
    .nav-left{display:flex;align-items:center;gap:14px;}
    .nav-logo{
      width:56px;height:56px;border-radius:14px;
      object-fit:cover;border:2px solid #25D366;
    }
    .nav-title{font-size:24px;font-weight:900;}
    .nav-right{display:flex;gap:14px;align-items:center;}
    .nav-btn{
      padding:14px 28px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      color:#fff;
      font-size:16px;
      font-weight:700;
      text-decoration:none;
      border:1px solid rgba(255,255,255,.15);
      transition:.25s;
    }
    .nav-btn:hover{background:#25D366;color:#000;}

    /* DOT MENU */
    .dot-btn{
      width:46px;height:46px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:26px;
      cursor:pointer;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
    }

    /* HERO */
    .hero-section{max-width:1100px;margin:30px auto 0;padding:0 20px;text-align:center;}
    .section-title{
      font-size:40px;font-weight:900;margin-bottom:20px;
      display:flex;justify-content:center;align-items:center;gap:12px;
    }
    .badge{
      padding:6px 14px;
      font-size:13px;
      font-weight:700;
      border-radius:999px;
      background:linear-gradient(135deg,#7c3aed,#9333ea);
    }
    .banner video{
      width:100%;height:400px;border-radius:22px;
      border:1px solid rgba(255,255,255,.1);
      object-fit:cover;
    }

    .divider{
      width:80%;max-width:900px;margin:30px auto;height:2px;
      background:linear-gradient(to right,transparent,#666,transparent);
      border:none;
    }

    /* SOCIAL */
    .social-wrapper{display:flex;flex-direction:column;align-items:center;gap:18px;}
    .social-top{display:flex;gap:18px;flex-wrap:wrap;justify-content:center;}
    .social-bottom{display:flex;justify-content:center;}
    .social-btn{
      padding:14px 26px;border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      color:#fff;text-decoration:none;font-weight:700;
      transition:.25s;
      outline:none;
    }
    .social-btn:hover{background:#25D366;color:#000;}
    .wa-btn{display:flex;align-items:center;gap:10px;}
    .wa-img{width:22px;height:22px;object-fit:contain;}

    /* CARD */
    .card-container{max-width:1000px;margin:auto;padding:0 20px;}
    .card{
      background:rgba(255,255,255,.05);
      border-radius:18px;padding:22px;
      border:1px solid rgba(255,255,255,.1);
      margin-bottom:16px;
    }
    .card-header{font-size:20px;font-weight:800;cursor:pointer;}
    .card-sub{margin-top:6px;opacity:.75;font-size:14px;}
    .card-content{
      max-height:0;overflow:hidden;
      transition:max-height .4s ease,padding .4s ease;
    }
    .card.active .card-content{
      max-height:500px;padding-top:16px;
    }

    footer{text-align:center;padding:40px 20px;opacity:.8;}

    /* SIDE MENU */
    .overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.5);
      opacity:0;pointer-events:none;transition:.3s;
    }
    .overlay.active{opacity:1;pointer-events:auto;}
    .side-menu{
      position:fixed;top:0;right:-320px;
      width:300px;height:100vh;
      background:#0b0b0b;
      padding:20px;transition:.3s;
    }
    .side-menu.active{right:0;}
    .side-menu a{
      display:block;margin-top:20px;
      color:#fff;text-decoration:none;font-weight:700;
    }

    @media(max-width:640px){
      .section-title{font-size:32px;}
      .banner video{height:250px;}
    }
  </style>
</head>
<body id="top">

<nav class="navbar">
  <div class="nav-container">
    <div class="nav-left">
      <img src="logo.jpg" class="nav-logo">
      <div class="nav-title">Rioo Store</div>
    </div>
    <div class="nav-right">
      <a href="#top" class="nav-btn">Home</a>
      <div class="dot-btn" id="openMenu">⋮</div>
    </div>
  </div>
</nav>

<section class="hero-section">
  <h1 class="section-title">Rioo Store <span class="badge">Official</span></h1>
  <div class="banner">
    <video autoplay loop muted playsinline>
      <source src="banner.mp4" type="video/mp4">
    </video>
  </div>
</section>

<hr class="divider">

<div class="social-wrapper">
  <div class="social-top">
    <a href="#" class="social-btn">Channel Testimoni</a>
    <a href="#" class="social-btn">Channel Info Stock</a>
  </div>
  <div class="social-bottom">
    <a href="#" class="social-btn wa-btn">
      <img src="whatsapp.jpg" class="wa-img">
      WhatsApp Rioo
    </a>
  </div>
</div>

<hr class="divider">

<div class="card-container">
  <div class="card accordion">
    <div class="card-header">All Grub JB Rioo</div>
    <div class="card-sub">Rame Dan Member Asik</div>
    <div class="card-content">
      <a href="#" class="social-btn" style="display:block;margin-bottom:10px;">• JB Fish It Ziqq X Rioo V1</a>
      <a href="#" class="social-btn" style="display:block;margin-bottom:10px;">• JB Fish It Rioo V2</a>
      <a href="#" class="social-btn" style="display:block;">• Mabar The Forge Rioo</a>
    </div>
  </div>
</div>

<footer>
  <strong>RiooStore | Road To 900 Testi</strong>
</footer>

<div class="overlay" id="overlay"></div>
<div class="side-menu" id="sideMenu">
  <a href="https://github.com/RiooStore" target="_blank">GitHub Rioo</a>
</div>

<script>
  document.querySelectorAll('.card').forEach(c=>{
    c.querySelector('.card-header').onclick=()=>c.classList.toggle('active');
  });

  const open=document.getElementById('openMenu');
  const menu=document.getElementById('sideMenu');
  const overlay=document.getElementById('overlay');

  open.onclick=()=>{
    menu.classList.add('active');
    overlay.classList.add('active');
  }
  overlay.onclick=()=>{
    menu.classList.remove('active');
    overlay.classList.remove('active');
  }
</script>

</body>
</html>
