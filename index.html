    body {

    /* ===== NAVBAR ===== */
    .navbar {

      align-items: center;

      border: 1px solid rgba(255,255,255,0.1);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .nav-logo {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      object-fit: cover;
      border: 2px solid #25D366;
    }

    .nav-title {
      font-size: 24px;
      font-weight: 900;
    }

    .nav-right {
      display: flex;
      gap: 14px;
    }

    .nav-btn {
      padding: 14px 28px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.15);
      transition: 0.25s;
    }

    .nav-btn:hover {
      background: #25D366;
      color: #000;
    }

    /* ===== HERO (TITLE + BANNER) ===== */
    .hero-section {

    .section-title {

  margin-bottom: 20px;
  display: flex;

  gap: 12px;
}

.section-title .badge {
  margin-left: 0; /* biar simetris */
}

    .badge {
      display: inline-block;
      margin-left: 10px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 700;
      border-radius: 999px;
      background: linear-gradient(135deg, #7c3aed, #9333ea);
    }

    .banner img {
      width: 100%;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.1);
      display: block;
    }

    /* ===== DIVIDER ===== */
    .divider {
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      height: 2px;
      background: linear-gradient(to right, transparent, #666, transparent);
      border: none;
    }

    /* ===== SOCIAL ===== */
    .social-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

.social-top {
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  justify-content: center;
}

.social-bottom {
  display: flex;
  justify-content: center;
}

.social-btn.primary {
  background: #25D366;
  color: #000;
  border-color: #25D366;
}

.wa-btn {
  display: flex;
  align-items: center;
  gap: 10px;
}

.wa-icon {

}

    .social-btn {

      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: 0.25s;
    }

    .social-btn:hover {
      background: #25D366;
      color: #000;
    }

    /* ===== CARD MENU ===== */
    .card-container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 18px;
      padding: 24px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.25s;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #25D366;
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.8;
    }

    @media (max-width: 640px) {
      .section-title { font-size: 32px; }
    }
