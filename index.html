<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiooStore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background: #0f0f0f;
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 30px 25px;
  background: #161616;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
  text-align: center;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 15px;
  border: 2px solid #25D366;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.brand {
  font-size: 30px;
  font-weight: bold;
  margin-bottom: 6px;
}

.desc {
  font-size: 14px;
  color: #b5b5b5;
  margin-bottom: 22px;
}

.links {
  margin-top: 10px;
}

.btn {
  display: block;
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  background: #242424;
  color: #ffffff;
  text-decoration: none;
  border-radius: 14px;
  font-weight: 600;
  border: 1px solid #333;
  transition: 0.3s ease;
}

.btn.primary {
  background: linear-gradient(135deg, #25D366, #1ebe5d);
  border: none;
}

.btn:hover {
  transform: scale(1.04);
  opacity: 0.95;
}

footer {
  margin-top: 18px;
  font-size: 12px;
  color: #777;
}
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 14px 18px;
  background: #0f0f0f;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 8px;
}

.nav-logo,
.nav-brand {
  background: #ffffff;
  color: #000;
  padding: 4px 10px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
}

.nav-right {
  display: flex;
  gap: 8px;
}

.nav-btn {
  background: #ffffff;
  color: #000;
  padding: 4px 10px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
  text-decoration: none;
}

.container {
  margin-top: 80px;
}

.hero {
  width: 100%;
  height: 180px;
  background: #111;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 45px;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.badge { background: linear-gradient(135deg, #7c3aed, #9333ea); color: #fff; font-size: 12px; padding: 4px 10px; border-radius: 999px; margin-left: 8px; vertical-align: middle; } </style>

</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="nav-logo">logo</div>
      <div class="nav-brand">RiooStore</div>
    </div>
    <div class="nav-right">
      <a href="#" class="nav-btn">home</a>
      <a href="https://github.com/" target="_blank" class="nav-btn">+ github</a>
    </div>
  </nav>  <div class="container">
    <!-- HERO IMAGE -->
    <div class="hero">
      <img src="banner.jpg" alt="Banner RiooStore" />
    </div><!-- AVATAR -->
<div class="avatar">
  <img src="logo.jpg" alt="RiooStore Logo" />
</div>

<div class="brand">RiooStore <span class="badge">Official</span></div>
<div class="desc">Stay Amanah And Trusted</div>

<!-- BUTTONS -->
<div class="links">
  <a class="btn primary" href="https://wa.me/6282261652010" target="_blank">WhatsApp</a>
  <a class="btn" href="#">Channel WhatsApp</a>
  <a class="btn" href="#">Project / Bot</a>
  <a class="btn" href="https://wa.me/6282261652010" target="_blank">Owner</a>
</div>

<footer>
  © 2025 RiooStore • Road To 900 Testi
</footer>

  </div>
</body>
</html>
