<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  -webkit-tap-highlight-color:transparent;
}
body{
  background:radial-gradient(circle at top,#111 0%,#000 60%);
  color:#fff;
  min-height:100vh;
  padding-top:20px;
}

/* NAVBAR */
.navbar{
  position:sticky;
  top:0;
  z-index:50;
  padding:12px;
}
.nav-container{
  max-width:1100px;
  margin:auto;
  background:rgba(20,20,20,.85);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid rgba(255,255,255,.1);
}
.nav-left{display:flex;align-items:center;gap:14px;}
.nav-logo{
  width:56px;height:56px;border-radius:14px;
  border:2px solid #25D366;object-fit:cover;
}
.nav-title{font-size:24px;font-weight:900;}
.nav-right{display:flex;gap:14px;align-items:center;}
.nav-btn{
  padding:14px 28px;
  border-radius:14px;
  background:rgba(255,255,255,.06);
  color:#fff;
  font-weight:700;
  text-decoration:none;
  border:1px solid rgba(255,255,255,.15);
}
.nav-btn:hover{background:#25D366;color:#000;}

/* DOT BUTTON */
.dot-btn{
  width:46px;height:46px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
}

/* HERO */
.hero-section{max-width:1100px;margin:30px auto 0;padding:0 20px;text-align:center;}
.section-title{
  font-size:40px;font-weight:900;margin-bottom:20px;
  display:flex;justify-content:center;gap:12px;align-items:center;
}
.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
  background:linear-gradient(135deg,#7c3aed,#9333ea);
}
.banner video{
  width:100%;height:400px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.1);
  object-fit:cover;
}

/* DIVIDER */
.divider{
  width:80%;max-width:900px;
  margin:30px auto;height:2px;
  background:linear-gradient(to right,transparent,#666,transparent);
  border:none;
}

/* SOCIAL */
.social-wrapper{display:flex;flex-direction:column;align-items:center;gap:18px;}
.social-top{display:flex;gap:18px;flex-wrap:wrap;justify-content:center;}
.social-bottom{display:flex;justify-content:center;}
.social-btn{
  padding:14px 26px;border-radius:14px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  color:#fff;text-decoration:none;font-weight:700;
}
.social-btn:hover{background:#25D366;color:#000;}
.wa-btn{display:flex;align-items:center;gap:10px;}
.wa-img{width:22px;height:22px;}

/* CARD */
.card-container{max-width:1000px;margin:auto;padding:0 20px;}
.card{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:22px;
  border:1px solid rgba(255,255,255,.1);
  margin-bottom:16px;
}
.card-header{font-size:20px;font-weight:800;cursor:pointer;}
.card-sub{margin-top:6px;opacity:.75;font-size:14px;}
.card-content{
  max-height:0;overflow:hidden;
  transition:max-height .4s ease,padding .4s ease;
}
.card.active .card-content{
  max-height:600px;
  padding-top:16px;
}

/* OVERLAY & SIDE MENU */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:998;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

.side-menu{
  position:fixed;
  top:0;
  right:-320px;
  width:300px;
  height:100vh;
  background:#0b0b0b;
  padding:20px;
  transition:.3s;
  z-index:999;
}
.side-menu.active{right:0;}

.side-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:20px;
  font-weight:800;
}

.close-btn{
  cursor:pointer;
  font-size:22px;
}

.side-menu a{
  display:block;
  margin-top:20px;
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

footer{text-align:center;padding:40px 20px;opacity:.8;}

@media(max-width:640px){
  .section-title{font-size:32px;}
  .banner video{height:250px;}
}
</style>
</head>
